        const inv = setInterval(() => {
            players[currentPlayerIndex].pos = (players[currentPlayerIndex].pos + 1) % 20;
            updateTokens();
            if (--left === 0) {
                clearInterval(inv);
                handleLanding();
            }
        }, 400);
    }

    // 7. åˆ°é”æ ¼å­
    function handleLanding() {
        const tile = tilesData[players[currentPlayerIndex].pos];
        setTimeout(() => {
            const pool = externalQuestions[tile.name];
            if (pool && pool.length > 0) {
                const pick = pool[Math.floor(Math.random() * pool.length)];
                currentTaskScore = pick.score;
                document.getElementById('modal-title').innerText = tile.name;
                document.getElementById('modal-desc').innerText = pick.task;
                document.getElementById('modal-points').innerText = pick.score;
                document.getElementById('task-modal').style.display = 'flex';
            } else {
                nextTurn();
            }
        }, 500);
    }

    // 8. å®Œæˆä»»å‹™
    function completeTask(success) {
        if (success) {
            players[currentPlayerIndex].score += currentTaskScore;
        }
        document.getElementById('task-modal').style.display = 'none';
        
        if (players[currentPlayerIndex].score >= 40) {
            alert(`ğŸ† æ­å–œ ${players[currentPlayerIndex].name} ç²å‹ï¼`);
            location.reload();
        } else {
            nextTurn();
        }
    }

    // 9. æ›´æ–°ç•«é¢
    function nextTurn() {
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
        updatePlayerDisplay();
        isMoving = false;
        document.getElementById('roll-btn').disabled = false;
    }

    function updatePlayerDisplay() {
        const p = players[currentPlayerIndex];
        const d = document.getElementById('current-player-display');
        d.innerHTML = `è¼ªåˆ°ï¼š<br>${p.emoji} ${p.name}`;
        d.style.color = p.color;
        renderScoreboard();
    }

    function updateTokens() {
        document.querySelectorAll('.token-container').forEach(el => el.innerHTML = '');
        players.forEach(p => {
            const container = document.getElementById(`tokens-${p.pos}`);
            if (container) container.innerHTML += `<span style="font-size:32px;">${p.emoji}</span>`;
        });
    }

    function renderScoreboard() {
        const scoreboard = document.getElementById('scoreboard');
        scoreboard.innerHTML = '';
        const currentLead = Math.max(...players.map(p => p.score));
        players.forEach((p, idx) => {
            const percent = Math.min((p.score / 40) * 100, 100);
            const isActive = idx === currentPlayerIndex ? 'active-row' : '';
            const crown = (p.score === currentLead && p.score > 0) ? 'ğŸ‘‘' : '';
            scoreboard.innerHTML += `
                <div style="margin-bottom:15px;">
                    <div style="font-size:16px; font-weight:bold;">${crown}${p.name}</div>
                    <div class="bar-container ${isActive}">
                        <div class="bar-fill" style="width:${percent}%; background:${p.color};">
                            <span class="bar-avatar">${p.emoji}</span>
                        </div>
                        <span class="bar-score">${p.score}</span>
                    </div>
                </div>`;
        });
    }

    // === æ–°å¢ï¼šéµç›¤äº‹ä»¶ç›£è½ ===
    document.addEventListener('keydown', function(event) {
        if (event.key === "Enter" || event.key === "PageUp" || event.key === "PageDown") {
            const taskModal = document.getElementById('task-modal');
            const rollBtn = document.getElementById('roll-btn');
            const setupOverlay = document.getElementById('setup-overlay');

            // 1. å¦‚æœã€Œä»»å‹™å½ˆçª—ã€æ­£åœ¨é¡¯ç¤ºï¼ŒEnter ä»£è¡¨ã€ŒæŒ‘æˆ°æˆåŠŸã€
            if (taskModal.style.display === 'flex') {
                completeTask(true);
            } 
            // 2. å¦‚æœã€Œè¨­å®šç•«é¢ã€å·²é—œé–‰ ä¸” ã€Œæ“²éª°æŒ‰éˆ•ã€å¯ä»¥æŒ‰ï¼ŒEnter ä»£è¡¨ã€Œæ“²éª°å­ã€
            else if (setupOverlay.style.display === 'none' && !rollBtn.disabled) {
                rollDice();
            }
        }
    });

    // å•Ÿå‹•
    createSetupButtons();
</script>
